    "答案": "错误"
  },
  {
    "序号": 386,
    "题目": "眼科管腔类器械采用压力气枪干燥时应使用洁净医用压缩空气，气枪压力无须调节。",
    "答案": "错误"
  }
]
;

        // 2. 全局状态变量
        let currentIndex = 0; // 当前题目索引
        let selectedAnswer = null; // 用户选择的答案
        let correctCount = 0; // 做对数量
        let wrongCount = 0; // 做错数量

        // 3. 初始化页面
        window.onload = function() {
            renderQuestion();
            updateStats();
        };

        // 4. 渲染当前题目
        function renderQuestion() {
            // 获取当前题目数据
            const currentQ = questions[currentIndex];
            
            // 更新页面元素
            document.getElementById("question-number").textContent = `题目 ${currentQ.序号}`;
            document.getElementById("question-content").textContent = currentQ.题目;
            document.getElementById("progress-text").textContent = `当前题目：${currentQ.序号}/386`;
            
            // 重置答题状态
            selectedAnswer = null;
            document.getElementById("submit-btn").disabled = true;
            document.getElementById("feedback").style.display = "none";
            document.getElementById("feedback").className = "feedback";
            
            // 更新导航按钮状态
            document.getElementById("prev-btn").disabled = currentIndex === 0;
            document.getElementById("next-btn").disabled = currentIndex === questions.length - 1;
        }

        // 5. 选择答案
        function selectAnswer(answer) {
            selectedAnswer = answer;
            document.getElementById("submit-btn").disabled = false;
        }

        // 6. 检查答案是否正确
        function checkAnswer() {
            const currentQ = questions[currentIndex];
            const feedback = document.getElementById("feedback");
            
            // 判断答案对错
            if (selectedAnswer === currentQ.答案) {
                // 答对
                feedback.textContent = `回答正确！正确答案：${currentQ.答案}`;
                feedback.className = "feedback feedback-correct";
                correctCount++;
            } else {
                // 答错
                feedback.textContent = `回答错误！正确答案：${currentQ.答案}`;
                feedback.className = "feedback feedback-wrong";
                wrongCount++;
            }
            
            // 显示反馈
            feedback.style.display = "block";
            // 禁用提交按钮
            document.getElementById("submit-btn").disabled = true;
            // 更新统计
            updateStats();
        }

        // 7. 上一题
        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                renderQuestion();
            }
        }

        // 8. 下一题
        function nextQuestion() {
            if (currentIndex < questions.length - 1) {
                currentIndex++;
                renderQuestion();
            }
        }

        // 9. 更新答题统计
        function updateStats() {
            const unanswered = questions.length - correctCount - wrongCount;
            document.getElementById("stats-text").textContent = 
                `做对：${correctCount} | 做错：${wrongCount} | 未答：${unanswered}`;
        }
    </script>
</body>
</html>
