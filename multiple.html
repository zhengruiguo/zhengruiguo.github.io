<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用做题程序（多选题）</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 答题进度 -->
        <div class="progress">
            <span id="current">第1题</span>
            <span id="total">/ 共<span id="total-num">0</span>题</span>
        </div>

        <!-- 题目区域 -->
        <div class="question-box" id="question-box">
            <h3 id="question-title"></h3>
            <!-- 题目图片（可选） -->
            <div id="question-img" style="margin: 15px 0; display: none;"></div>
            <div class="options" id="options"></div>
            <!-- 解析区域（答题时隐藏） -->
            <div class="analysis" id="analysis" style="margin-top: 20px; display: none;">
                <strong>答案：</strong>
                <span id="analysis-text"></span>
            </div>
        </div>

        <!-- 按钮区域 -->
        <div class="btn-group">
            <button id="prev-btn" disabled>上一题</button>
            <button id="next-btn">下一题</button>
            <button id="submit-btn" style="display: none;">提交试卷</button>
            <button id="analysis-btn" style="display: inline-block; background-color: #ffc107; color: #333;">查看隐藏答案</button>
        </div>

        <!-- 结果区域（错题列表） -->
        <div class="result-box" id="result-box" style="display: none;">
            <h2>答题结果</h2>
            <p>你的得分：<span id="score">0</span>分</p>
            <p>正确率：<span id="accuracy">0</span>%</p>
            <p>错题数量：<span id="wrong-num">0</span>题</p>
            <!-- 错题列表 -->
            <div class="wrong-list" id="wrong-list" style="margin-top: 20px; text-align: left;">
                <h3>错题详情</h3>
                <div id="wrong-items"></div>
            </div>
            <button id="reset-btn">重新答题</button>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
